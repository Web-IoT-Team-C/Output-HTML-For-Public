<!DOCUMENT HTML>
<html>

	<head>
		<title>コロナ対策の環境状態</title>
		<meta charset="utf-8">

		<meta name="description" content="WebRTC code samples">
    	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    	<meta itemprop="description" content="Client-side WebRTC code samples">
    	<meta itemprop="name" content="WebRTC code samples">
    	<meta name="mobile-web-app-capable" content="yes">

    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css"/>	
	</head>

	<body>
		<div class="container-fluid">
			<!--上部-->
			<div class="row">
				<!--見取り図部分-->
				<div class="col-6">
					<img class="img" src="img/place.png">
				</div>

				<!--カメラ部分-->
				<div class="col-6">
				    <div id="videoblock">
        				<video id="gum-res-local" playsinline autoplay></video>
    				</div>
					<p id="errormessage"></p>
				</div>
			</div>

			<!--下部-->
			<div class="row">

				<!--左部分-->
				<div class="col">
					<div class="frame">
						<section>施設感染危険度</section>
						<hr>

						<div>
							<div class="grey text-left float-left">リビングダイニング</div>
							<div id="invi-num1" class="text-right"></div>
							<meter min="0" max="100" low="35" high="70" optimum="0" value="0" id="meter1"></meter>
						</div>

						<div>
							<div class="grey text-left float-left">和室</div>
							<div id="invi-num2" class="text-right"></div>
							<meter min="0" max="100" low="35" high="70" optimum="0" value="0" id="meter2"></meter>
						</div>

						<div>
							<div class="grey text-left float-left">廊下</div>
							<div id="invi-num3" class="text-right"></div>
							<meter min="0" max="100" low="35" high="70" optimum="0" value="0" id="meter3"></meter>
						</div>

						<div>
							<div class="grey text-left float-left">トイレ</div>
							<div id="invi-num4" class="text-right"></div>
							<meter min="0" max="100" low="35" high="70" optimum="0" value="0" id="meter4"></meter>
						</div>

					</div>
				</div>

				<!--中央部-->
				<div class="col-3">
					<div id="center-font">総合感染危険度</div>
					<div class="mt-3 frame">
						<div id="gauge">
							<p id="show-status"></p>
						</div>
						<p id="show-message"></p>
					</div>
				</div>

				<!--右部分-->
				<div class="col">
					<div class="frame">
						<section>あなたの感染危険度</section>
						<hr>

						<div class="d-flex">
							<div >
								<p>マスクチェック</p>
								<img id="check-mask"></img>
							</div>
							<div class="w-50" style="margin:0 0 0 auto;">
								<p>体温チェック</p>
								<p class="grey" id="temp-num"></p>
								<canvas id="temp-graph"></canvas>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>

	<!--CDN-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>

	<!--プラグイン-->
	<script type="text/javascript" src="js/plugin/chartjs-plugin-streaming.js"></script>
	<script type="text/javascript" src="js/plugin/moment.js"></script>

	<!--プログラム-->
	<script type="text/javascript" src="js/graph/center-meter.js"></script>
	<script type="text/javascript" src="js/graph/doughnut-graph.js"></script>
	<script type="text/javascript" src="js/graph/meter-compose.js"></script>
	<script type="text/javascript" src="js/graph/temp-graph.js"></script>
	<script type="text/javascript" src="js/camera/camera.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	</body>
	
</html>
